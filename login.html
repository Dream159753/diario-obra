<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login - Diário de Obra</title>
<style>
  :root { --prim:#3A6385; --muted:#66758a; --bg:#f4f6f9; }
  *{ box-sizing:border-box; }
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    color:#233;
  }
  .card{
    background:#fff;
    padding:24px 24px 20px;
    border-radius:12px;
    box-shadow:0 10px 30px rgba(0,0,0,.12);
    width:100%;
    max-width:360px;
  }
  h1{
    margin:0 0 4px;
    font-size:22px;
    text-align:center;
    color:#333;
  }
  .subtitle{
    margin:0 0 20px;
    text-align:center;
    font-size:13px;
    color:var(--muted);
  }
  label{
    display:block;
    font-size:13px;
    margin-bottom:4px;
    color:#444;
  }
  input[type="text"],
  input[type="password"]{
    width:100%;
    padding:8px 10px;
    border-radius:6px;
    border:1px solid #cfd6df;
    font-size:14px;
    outline:none;
  }
  input:focus{
    border-color:var(--prim);
    box-shadow:0 0 0 3px rgba(58,99,133,.12);
  }
  .field{ margin-bottom:14px; }
  .btn{
    width:100%;
    padding:10px 14px;
    border:none;
    border-radius:8px;
    background:var(--prim);
    color:#fff;
    font-size:15px;
    cursor:pointer;
  }
  .btn:hover{ filter:brightness(.95); }
  .msg{
    margin-top:10px;
    font-size:13px;
    text-align:center;
    min-height:18px;
  }
  .msg.err{ color:#c0392b; }
  .msg.ok{ color:#1b8a5a; }
  .footer{
    margin-top:16px;
    text-align:center;
    font-size:12px;
    color:var(--muted);
  }
</style>
</head>
<body>
<div class="card">
  <h1>Diário de Obra</h1>
  <p class="subtitle">Acesse para visualizar os diários lançados</p>

  <form id="loginForm" autocomplete="off">
    <div class="field">
      <label for="usuario">Usuário</label>
      <input type="text" id="usuario" name="usuario" required placeholder="Digite o usuário">
    </div>
    <div class="field">
      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required placeholder="Digite a senha">
    </div>
    <button type="submit" class="btn">Entrar</button>
  </form>

  <div id="msg" class="msg"></div>

  <div class="footer">
    Após logar, você será redirecionado para a tela de consulta (viewer).
  </div>
</div>

<script>
  // mesma origem do backend (Render ou local)
  const API = '';

  const form = document.getElementById('loginForm');
  const msg  = document.getElementById('msg');

  form.addEventListener('submit', async (e)=>{
    e.preventDefault();
    msg.textContent = '';
    msg.className = 'msg';

    const usuario = document.getElementById('usuario').value.trim();
    const senha   = document.getElementById('senha').value.trim();

    if(!usuario || !senha){
      msg.textContent = 'Usuário e senha são obrigatórios.';
      msg.classList.add('err');
      return;
    }

    try{
      const resp = await fetch(`${API}/api/login`, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        // AQUI A CORREÇÃO: backend espera "email"
        body: JSON.stringify({ email: usuario, senha })
      });
      const data = await resp.json().catch(()=>({}));

      if(!resp.ok){
        msg.textContent = data.error || 'Usuário ou senha inválidos.';
        msg.classList.add('err');
        return;
      }

      msg.textContent = 'Login realizado com sucesso. Redirecionando...';
      msg.classList.add('ok');

      setTimeout(()=>{
        window.location.href = 'viewer.html';
      }, 600);

    }catch(err){
      console.error(err);
      msg.textContent = 'Não foi possível conectar ao servidor.';
      msg.classList.add('err');
    }
  });
</script>
</body>
</html>
