<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Di√°rio de Obra</title>
  <style>
    :root{
      --bg:#f4f6fb; --card:#ffffff; --prim:#3A6385; --prim-dark:#284666;
      --muted:#7b8794; --border:#e2e8f0;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:#102a43}
    header{
      background:#fff;border-bottom:1px solid var(--border);
      padding:16px 24px;display:flex;align-items:center;justify-content:space-between;
      position:sticky;top:0;z-index:10
    }
    header h1{margin:0;font-size:18px;font-weight:700;color:#102a43}
    header small{display:block;font-size:12px;color:var(--muted);margin-top:2px}
    .user-area{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:14px}
    .btn{padding:8px 14px;border-radius:8px;border:1px solid var(--prim);cursor:pointer;font-size:14px;background:#fff;color:var(--prim)}
    .btn:hover{background:var(--prim);color:#fff}

    main{max-width:1100px;margin:32px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:18px}
    @media(max-width:820px){.grid{grid-template-columns:1fr}}

    .card{
      background:var(--card);border-radius:16px;border:1px solid var(--border);
      box-shadow:0 10px 26px rgba(15,23,42,.08);
      overflow:hidden;cursor:pointer;transition:.15s transform,.15s box-shadow;
      min-height:240px;display:flex;flex-direction:column
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(15,23,42,.12)}
    .hero{
      height:140px;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg, rgba(58,99,133,.12), rgba(58,99,133,.04));
    }
    .hero span{
      width:76px;height:76px;border-radius:18px;background:#fff;border:1px solid var(--border);
      display:flex;align-items:center;justify-content:center;font-size:34px;
      box-shadow:0 8px 20px rgba(15,23,42,.10)
    }
    .content{padding:16px 18px 18px}
    .title{font-size:18px;font-weight:800;color:#102a43;margin:0 0 6px}
    .desc{margin:0;color:var(--muted);line-height:1.35}
    .pill{
      display:inline-flex;align-items:center;gap:8px;margin-top:12px;
      font-size:12px;padding:6px 10px;border-radius:999px;border:1px solid var(--border);
      color:#233;background:#f8fafc
    }
    .disabled{opacity:.55;cursor:not-allowed}
    .disabled:hover{transform:none;box-shadow:0 10px 26px rgba(15,23,42,.08)}
  </style>
</head>
<body>
<header>
  <div>
    <h1>Di√°rio de Obra</h1>
    <small>Escolha uma op√ß√£o para continuar</small>
  </div>
  <div class="user-area">
    <span id="userGreeting">Ol√°, ‚Ä¶</span>
    <button id="btnLogout" class="btn">Sair</button>
  </div>
</header>

<main>
  <div class="grid">
    <div id="btnForm" class="card" role="button" tabindex="0">
      <div class="hero"><span>üìù</span></div>
      <div class="content">
        <p class="title">Lan√ßar Di√°rio</p>
        <p class="desc">Preencha equipe, ausentes, intercorr√™ncias e observa√ß√µes do dia.</p>
        <span class="pill">Acesso: Lan√ßador / Curadoria</span>
      </div>
    </div>

    <div id="btnCuradoria" class="card" role="button" tabindex="0">
      <div class="hero"><span>üìä</span></div>
      <div class="content">
        <p class="title">Curadoria</p>
        <p class="desc">Filtre, revise e consulte os di√°rios j√° lan√ßados.</p>
        <span id="pillCuradoria" class="pill">Acesso: Curadoria</span>
      </div>
    </div>
  </div>
</main>

<script>
  async function me(){
    const r = await fetch('/api/me', { credentials:'include' });
    const j = await r.json();
    return j.user || null;
  }

  function clickCard(el, fn){
    el.addEventListener('click', fn);
    el.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); fn(); } });
  }

  async function init(){
    const user = await me();
    if(!user){ location.href = '/login.html?next=/'; return; }

    const email = user.email || '';
    document.getElementById('userGreeting').textContent = `Ol√°, ${(email.split('@')[0]||'usu√°rio')}`;

    // Sempre pode lan√ßar
    clickCard(document.getElementById('btnForm'), ()=> location.href = '/form');

    // Curadoria s√≥ para quem tem permiss√£o
    const canCuradoria = (user.role === 'admin' || user.role === 'engenheiro' || user.role === 'curadoria');
    const cur = document.getElementById('btnCuradoria');

    if(canCuradoria){
      clickCard(cur, ()=> location.href = '/viewer');
    } else {
      cur.classList.add('disabled');
      document.getElementById('pillCuradoria').textContent = 'Sem acesso';
      clickCard(cur, ()=> alert('Seu usu√°rio n√£o tem permiss√£o para acessar a Curadoria.'));
    }

    document.getElementById('btnLogout').addEventListener('click', async ()=>{
      try{ await fetch('/api/logout', { method:'POST', credentials:'include' }); } finally { location.href='/login.html'; }
    });
  }

  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
